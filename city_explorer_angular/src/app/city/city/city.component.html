<section id="city" >
    <div class="" style="top: 0; left: 0; width: 100%; height: 100vh; z-index: 2; overflow: hidden; position: relative;font-family:'Courier New', Courier, monospace;">
        <img src="{{cityDetails.images[0].imageUrl}}" style="width: 100%; height: 100%; object-fit: cover;" alt="Home Image">
        <div class="overlay"></div>
        <div class="container d-flex justify-content-between align-items-center" style="width: 880px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 3;">
            <div class="">
                <div>
                    <h1 class="text-white text-center animate-charcter" style="font-size: 10rem;">{{cityDetails.name}}</h1>
                    <h1 class="text-white text-center">Welcome</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="card container d-flex justify-content-center text-center mt-5 p-3 shadow">
        <h3>About City</h3>
        <div>
            <p>{{cityDetails.description}}</p>
        </div>
    </div>
</section>
<app-city-details [cityDetails]="cityDetails"></app-city-details>
<app-comment></app-comment>
<app-copyright></app-copyright>
