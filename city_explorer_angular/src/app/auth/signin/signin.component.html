    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                @if(errorMessage){
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> {{errorMessage}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                }
                <form  (ngSubmit)="loing()">
                    <div class="form-outline mb-4">
                        <label class="form-label fw-bold" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control form-control-lg" name="email" [(ngModel)]="loginForm.email" placeholder="email"/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label fw-bold" for="form1Example23">Password</label> 
                        <input type="password" id="form1Example23" class="form-control form-control-lg" name="password" [(ngModel)]="loginForm.password" placeholder="Password"/>  
                    </div>
                    <p class="small mb-3 fw-bold">Don't have an account?<a class="ms-1" routerLink="/signup">Signup</a></p>
                    <div class="d-flex justify-content-end">         
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </section>
</div>
