<section id="cities" class="py-5" style="background-color:#F5F5F5;">
    <div class="text-center">
        <h2>Hotels</h2>
        <button class="btn btn-primary" routerLink="/addHotel">add new hotel</button>
    </div>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-12 row mb-2">
                @if(hotels.length === 0){
                    <div class="alert alert-warning text-center" role="alert">
                        No cities found.
                    </div>
                }
                @for (hotel of hotels; track $index) {
                <div class="col-md-4 mb-5">
                    <a routerLink="/hotel/{{hotel.id}}">
                        <div class="card" style="width: 320px;height: 350px;">
                            <img class="card-image" src="{{hotel.images[0]}}" style="width: 100%;height: 100%;" alt="Placeholder Image">
                            <div class="card-description text-black">
                                <h2 class="text-uppercase">{{hotel.name}}</h2>
                                <p>{{hotel.description}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            }
            </div>
        </div>
    </div>

</section>
