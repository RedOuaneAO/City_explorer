<div style="background: linear-gradient(180deg, rgb(47, 60, 98) 17%, rgb(255, 255, 255) 100%);">
    <div class="container pt-5" >
        <div class="card shadow my-4 position-relative mt-5">
            <div class="position-absolute top-50 start-50 translate-middle-x border p-3 shadow bg-white rounded" *ngIf="loading" style="z-index: 4;" >
                <i class="fa fa-spinner fa-spin fs-2 "></i> 
            </div>
            <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                    <div class="p-3 rounded"> 
                        <div *ngIf="carouselImages.length === 0" class="carousel-item active w-75">
                            <img src="./../../../assets/prev.jpg" class="d-block w-100" alt="Empty Image"  style="object-fit:cover;">
                        </div>
                        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" *ngIf="carouselImages.length > 0">
                            <div class="carousel-inner">
                                <div *ngFor="let image of carouselImages; let i = index" class="carousel-item " [class.active]="i === 0">
                                    <img [src]="image" class="d-block w-100" alt="Selected Image" style="object-fit:cover;">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                        <form (ngSubmit)="addHotel()" enctype="multipart/form-data">
                            <h3 class="mb-5 text-uppercase">Add new Hotel</h3>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="cityName">Name</label>
                                <input type="text" id="cityName" class="form-control" name="name" [(ngModel)]="hotelInfo.name" placeholder="City Name">
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="description">Description</label>
                                <textarea type="text" id="description" class="form-control " name="description" [(ngModel)]="hotelInfo.description" placeholder="Description" ></textarea>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="description">City</label>
                                <select class="form-control" name="selectedCity" [(ngModel)]="selectedCity">
                                        <option selected disabled>Select City</option>
                                    @for (city of cities; track $index) {
                                        <option value="{{city.id}}">{{city.name}}</option>
                                    }
                                </select>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="file" id="cityImages" name="images" class="form-control " placeholder="Images" multiple (change)="onFileSelected($event)" >
                            </div>
                            <div class="d-flex justify-content-end pt-3">
                                <button class="btn btn-outline-success btn-lg px-5" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
